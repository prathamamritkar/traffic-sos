name: rescuedge_safety_node
description: RescuEdge Personal Safety Node — Crash detection, Safety Check, and Emergency SOS pipeline
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  lottie: ^3.0.0

  # Auth
  google_sign_in: ^6.2.1
  firebase_auth: ^5.1.1
  firebase_core: ^3.2.0
  firebase_messaging: ^15.0.3

  # Sensors & Location
  sensors_plus: ^7.0.0
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  flutter_background_service: ^5.0.7
  flutter_local_notifications: ^17.0.0
  vibration: ^3.1.7
  tflite_v2: ^1.0.0
  device_info_plus: ^12.3.0
  battery_plus: ^7.0.0

  # Maps & Navigation
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Networking
  http: ^1.2.0
  http_parser: ^4.0.2        # MediaType for multipart uploads
  web_socket_channel: ^2.4.0
  mqtt_client: ^10.2.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Camera & AI
  image_picker: ^1.0.7

  # Audio & Video Recording
  camera: ^0.11.0+2
  record: ^6.1.1
  path: ^1.9.0
  audioplayers: ^6.0.0

  # State Management
  provider: ^6.1.1
  # Note: flutter_riverpod re-exports riverpod — do not add bare `riverpod`
  # separately as it causes version resolution conflicts.
  flutter_riverpod: ^2.4.10

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.5
  google_generative_ai: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/
    - assets/animations/
